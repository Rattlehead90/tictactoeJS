<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
	<script src="./my_script.js" defer></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<header>
		<div><span>T</span>ic <span>T</span>ac <span>T</span>oe</div>
	</header>
	<main>
		<div class="score"></div>
		<div class="popup-form">
			<label for="name1">1<sup>st</sup> player name: </label>
			<input type="text" name="name1" id="name1">
			<label for="name2">2<sup>nd</sup> player name: </label>
			<input type="text" name="name2" id="name2">
			<button>Let's Play!</button>
		</div>
		<div class="popup-retry">
			<p>Player 1 has won</p>
			<p>Would you like to play another game?</p>
			<button>Play Again</button>
		</div>
		<div class="grid">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
	</main>
</body>

</html>
