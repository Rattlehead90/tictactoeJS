<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
	<script src="./script.js" defer></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<header>
		<div><span>T</span>ic <span>T</span>ac <span>T</span>oe</div>
	</header>
	<main>
		<div class="grid">
			<div class="cell"><img class="circle" src="./assets/circle.png" alt=""></div>
			<div class="cell"><img class="cross" src="./assets/cross.png" alt=""></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
	</main>
</body>

</html>
